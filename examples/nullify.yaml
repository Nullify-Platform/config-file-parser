enable_fail_builds: true
enable_pull_request_reviews: true
enable_issue_dashboards: true
severity_threshold: medium
ignore_dirs:
  - dir1
ignore_paths:
  - data/**/*
notifications:
  all-events-webhook:
    events:
      all:
        minimum_severity: high
        secret_types: [ ssh_key ]
    targets:
      webhook:
        urls: [ https://webhook.site/123456 ]
  findings-to-slack-and-email:
    events:
      new_code_findings:
        minimum_severity: high
      new_secret_findings:
        types: [ ssh_key ]
      new_dependency_findings:
        minimum_severity: high
    targets:
      slack:
        channels: [ "123456" ]
      email:
        addresses: [ notifications@nullify.ai, noreply@nullify.ai ]
    repositories:
      - config-file-parser
      - dast-action
      - cli
scheduled_notifications:
  new-findings:
    schedule: "0 0 * * *"
    timezone: "America/Los_Angeles"
    topics:
      all: true
    targets:
      slack:
        channels: [ "123456" ]
      email:
        addresses: [ notifications@nullify.ai, noreply@nullify.ai ]
    repositories:
      - config-file-parser
      - dast-action
      - cli
code:
  auto_fix:
    enabled: true
    max_pull_requests_open: 2
    max_pull_request_creation_rate:
      count: 1
      days: 1
  ignore:
    - cwes: [ 589 ] # Potential HTTP request made with variable url
      reason: HTTP requests with variables in tests don't matter
      paths: [ "**/tests/*" ]
      repositories:
        - config-file-parser
        - dast-action
        - cli
    - rule_ids: [ python-sql-injection ]
      reason: This code won't be going live until next year but we should fix it before then
      expiry: "2021-12-31"
dependencies:
  auto_fix:
    enabled: true
    max_pull_requests_open: 2
    max_pull_request_creation_rate:
      count: 1
      days: 1
  ignore:
    - cves: [ CVE-2021-1234 ]
      reason: This is a false positive
      expiry: "2021-12-31"
    - cves: [ CVE-2021-5678 ]
      reason: This isn't exploitable in client applications
      expiry: "2021-12-31"
      repositories:
        - dast-action
        - cli
secrets:
  ignore:
    - value: mocksecret123
      reason: This is a test secret, it has no access to anything
      paths: [ "**/tests/*" ]
    - pattern: id[0-9]+
      reason: These are not secrets, they are internal identifiers
    - value: actualsecret123
      reason: We can't remove this right now but we should
      expiry: "2021-12-31"
    - sha256: 87cbebfeebc05f7c54ac9336c4b4bbec831227a641951a4bde7edd56020f8590 # this is correct-horse-battery-staple
      reason: This was allowlisted from the Nullify dashboard
integrations:
  jira:
    disabled: true
    project_key: SCRUM
    issue_type: Task
    severity_threshold: HIGH
    priority_threshold: IMPORTANT
    on_fix_transition: Done
    priorities:
      critical: highest
      high: high
      medium: medium
      low: low
    assignee:
      id: 123456:abcd1234-abcd-1234-abcd-abcde12345666
      name: John Smith

