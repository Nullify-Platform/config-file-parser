severity_threshold: medium
ignore_dirs: ["data"]
ignore_pattens: ["*d"]
notifications:
  all-events-webhook:
    events:
    - type: "*"
    targets:
    - type: webhook
      url: https://webhook.site/123456
  findings-to-slack-and-email:
    events:
    - type: new-sast-findings
      filters:
        severity: high
        confidence: high
    - type: new-secrets
    - type: new-sca-findings
      filters:
        severity: high
        confidence: high
    targets:
    - type: slack
      channel_id: "123456"
    - type: email
      emails: [ notifications@nullify.ai, noreply@nullify.ai ]
