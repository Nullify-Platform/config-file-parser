severity_threshold: medium
ignore_dirs:
  - data
ignore_paths:
  - data/**/*
notifications:
  all-events-webhook:
    events:
      all:
        minimum_severity: high
        secret_types: [ssh_key]
    targets:
      webhook:
        urls: [ https://webhook.site/123456 ]
  findings-to-slack-and-email:
    events:
      new_code_findings:
        minimum_severity: high
      new_secret_findings:
        types: [ssh_key]
      new_dependency_findings:
        minimum_severity: high
    targets:
      slack:
        channels: [ "123456" ]
      email:
        emails: [ notifications@nullify.ai, noreply@nullify.ai ]
scheduled_notifications:
  new-findings:
    schedule: "* * * * *"
    topics:
      all: true
    targets:
      email:
        addresses:
          - monitoring@nullify.ai
      slack:
        channel: "123456"
dependencies:
  ignore:
    - cve: CVE-2021-1234
      reason: This is a false positive
      expiry: "2021-12-31"
secrets:
  ignore:
    - value: mocksecret123
      reason: This is a test secret, it has no access to anything
      paths: [ "**/tests/*" ]
    - pattern: id[0-9]+
      reason: These are not secrets, they are internal identifiers
    - value: actualsecret123
      reason: We can't remove this right now but we should
      expiry: "2021-12-31"
